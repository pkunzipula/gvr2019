<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Fira+Sans+Extra+Condensed:400,500,600&display=swap"
      rel="stylesheet"
    />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="topbar">
        <div>
          Open Mon-Fri 11a-7p ~ Sat-Sun 8a-7p &bull; Renting daily 11:30a -
          5:30p
        </div>
        <div>175 Cassia Way ~ Henderson, NV 89014 &bull; 702-979-9494</div>
      </div>
      <div class="logonav">
        <div id="logo" class="logo">
          <div class="big-logo">
            <img src="images/bigGVR@2x.png" />
          </div>
          <div class="lil-logo">
            <img src="images/lilGVR@2x.png" />
          </div>
        </div>
        <nav class="header-nav">
          <a href="#">Home</a>
          <a href="#">Shoot Something</a>
          <a href="#">Buy Something</a>
          <a href="#">Learn Something</a>
          <a href="#">Services</a>
          <a href="#">Calendar</a>
          <a href="#">Contact Us</a>
        </nav>
        <div class="search">Search</div>
      </div>
    </header>
    <button onclick="goNow()">Toggle Logo</button>
    <script>
      function goNow() {
        let logo = document.getElementById("logo");
        logo.classList.toggle("bigtime");
      }
    </script>
  </body>
</html>
